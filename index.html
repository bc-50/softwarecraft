<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Customers</title>
</head>

<body>
  <form>
    <label for="customerid">Customer ID:</label>
    <input id="customerid" type="number" min="1">
    <button type="button" id="getcustomer">Get Customer</button>
    <button type="button" id="resetList">Reset List</button>
  </form>
  <table>
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Locations</th>
      <th>Cuisine</th>
    </thead>
    <tbody id="customer-rows">

    </tbody>
  </table>
</body>
